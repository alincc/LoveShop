<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="gotoHomePage()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add A Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="content-wrapper">
    <ion-row>
      <ion-col class="p-t-20">
        <p class="text-14">{{enter_all_digits}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form name="addCardForm" [formGroup]="addCardForm">
          <ion-row class="m-b-20">
            <ion-col>
              <ion-item no-padding class="item-has-addon">
                <ion-input name="cardID" type="text" formControlName='cardID' placeholder="Card or e-code number"></ion-input>
                <ion-icon name="camera" (click)="openCamera()" item-right></ion-icon>
              </ion-item>

              <ion-item-divider ion-item light no-lines class="error" *ngIf="addCardForm.get('cardID').dirty && !addCardForm.get('cardID').valid">
                <p>{{errorMessage('cardID')}}</p>
              </ion-item-divider>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-row class="footer-wrapper">
    <ion-col>
      <button ion-button block large [disabled]="!addCardForm.valid " (click)="checkCardType()">Submit</button>
    </ion-col>
  </ion-row>


  <ion-row style="display: none;" (click)="gotoHomePage()" id="AddCardNumberPage-back-button">
  </ion-row>
</ion-content>
