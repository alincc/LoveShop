<ion-content>
  <ion-grid class="content-wrapper">
    <ion-row>
      <ion-col text-center class="p-t-20">
        <img class="l2s-logo" src="assets/images/l2s-logo.png" />

    </ion-row>

    <ion-row class="p-b-30 p-t-30">
