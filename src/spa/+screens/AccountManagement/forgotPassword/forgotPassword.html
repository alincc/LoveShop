<ion-content>
  <ion-grid class="content-wrapper">
    <ion-row>
      <button (click)="navCtrl.pop()" ion-button="button-bar" class="fake-back-btn">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-row>
    <ion-row>
      <ion-col text-center class="m-t-40">
        <img class="l2s-logo" src="assets/images/l2s-logo.png" />
      </ion-col>
    </ion-row>

    <ion-row class="p-t-50 p-b-30">
      <ion-col padding>
        <p class="text-14" text-center>{{forgot_password_enter_email_address_below}}</p>
      </ion-col>
    </ion-row>
    <form class="m-b-50" [formGroup]="forgotPassword">
      <ion-row>
        <ion-col>
          <ion-item class="l2s-input-md">
            <ion-label floating>Email</ion-label>
            <ion-input name="emailAddress" type="text" formControlName="emailAddress"></ion-input>
          </ion-item>
          <ion-item-divider ion-item light no-lines class="error"
                            *ngIf="forgotPassword.get('emailAddress').dirty && !forgotPassword.get('emailAddress').valid">
            <p>{{errorMessage('emailAddress')}}</p>
          </ion-item-divider>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-row class="footer-wrapper">
      <ion-col>
          <button ion-button large block [disabled]="!forgotPassword.valid" (click)="submitForgotPassword()" class="reset-button">Send reset email</button>          
      </ion-col>
    </ion-row>   
</ion-content>



          
<ion-row style="display: none;" 
(click)="navCtrl.pop()"
id="ForgotPasswordPage-back-button">
</ion-row>
